<html ng-app="hackerApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hacker Helper</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/app.min.js"></script>
</head>
<body ng-controller="hackerCtrl">
	<div class="container">
		<div ng-include="'components/header.htm'"></div>
		<div ng-include="'components/sidebar.htm'"></div>
		<div class="search-filter">
			<input type="text" placeholder="search" id="query" ng-model="query" />
			<div class="filter cf">
				<div class="lang is-active">css3</div>
				<div class="lang">sass</div>
			</div>
		</div>

		<div class="main">
			<ul class="lang-items is-active">
				<li ng-repeat="css in cssLang | filter:query | orderBy:'name' ">
					<a ng-href="hackerhelper/{{css.url}}">{{css.name}}</a>
				</li>
			</ul>
			<ul class="lang-items">
				<li ng-repeat="sass in sassLang | filter:query | orderBy:'name' ">
					<a ng-href="hackerhelper/{{sass.url}}">{{sass.name}}</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
