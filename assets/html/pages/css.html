<html ng-app="hackerApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hacker Helper</title>
	<link rel="stylesheet" href="../assets/css/style.css">
	<script src="../assets/js/jquery-2.1.1.min.js"></script>
	<script src="../assets/js/angular.min.js"></script>
	<script src="../assets/js/app.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="langCtrl">
		<header id="header"></header>
		<aside id="sidebar"></aside>

		<div class="search-filter">
			<input type="text" placeholder="search" id="query" ng-model="query" /><i class="fa fa-search"></i>
			<div class="filter cf">
				<div class="lang css is-active">css3</div>
				<div class="lang css">sass</div>
			</div>
		</div>

		<div class="main">
			<ul class="lang-items is-active">
				<li class="css-border" ng-repeat="css in cssLang | filter:query | orderBy:'name' ">
					<a ng-href="hackerhelper/{{css.url}}">{{css.name}}</a>
				</li>
			</ul>
			<ul class="lang-items">
				<li class="css-border" ng-repeat="sass in sassLang | filter:query | orderBy:'name' ">
					<a ng-href="hackerhelper/{{sass.url}}">{{sass.name}}</a>
				</li>
			</ul>
		</div>

		<div class="main sub-page" ng-controller="langCtrl">
			<p ng-repeat="css in cssLang">{{css.desc}}</p>
			<p ng-repeat="css in cssLang">{{css.descSub}}</p>
			<p ng-repeat="css in cssLang">{{css.prop}}</p>
			<div class="code-block">
				<pre class="code css">
					<code data-lang="css">
						<span class="title">body {</span>
							<span ng-repeat="css in Csslang" class="value">
								{{css.code}}
							</span>
						<span class="title">}</span>
					</code>
				</pre>
			</div>
			<h5>See Also</h5>
			<ul class="see-also css">
				<li><a ng-repeat="css in cssLang" href="#/">{{css.suggestOne}}</a></li>
				<li><a ng-repeat="css in cssLang" href="#/">{{css.suggestTwo}}</a></li>
			</ul>
		</div>

	</div>
<script>
  $("#header").load("../components/header.html"); 
  $("#sidebar").load("../components/sidebar.html");
</script>
</body>
</html>
